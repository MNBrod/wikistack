{% extends "layout.html" %} {% block content %}
<h3> {{page.title}}<small> (<a href="{{page.url}}/similar">Similar</a>)</small></h3>
<h4>by <a href="/users/{{page.authorId}}">{{page.author.name}}</a></h4>
<!--http://localhost:1337/wiki/search?tags=enviro-->
<div>
  Tags:
  <ul class="list-unstyled">
  {% for tag in page.tags %}
  <li><a href="/wiki/search?tags={{tag}}">{{tag}}</a></li>
  {% endfor %}
  <!-- PLACEHOLDER LIST OF PAGES -->
</ul>
</div>
<hr/>
<!--<div>
    <h4><a href="/users/{{page.authorId}}">{{page.author.name}}</a></h4>
  </div>-->
<div class="page-body">{{page.content}}</div>
<hr/>
<a href="{{url}}/edit" class="btn btn-primary">edit this page</a>
<a href="{{url}}/delete" class="btn btn-danger">delete this page</a> {% endblock %}
